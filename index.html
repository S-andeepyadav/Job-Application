<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>
          Job Application
          <span class="title_small">(Web)</span>
        </h1>
        <form action="">
          <div class="form_container">
            <div class="formw_control">
              <label for="first_namne"> First Name</label>
              <input
                type="text"
                id="first_namne"
                placeholder="Enter Your First Name"
              />
            </div>
            <div class="form_container">
              <div class="formw_control">
                <label for="first_namne"> Last Name</label>
                <input
                  type="text"
                  id="Last_name"
                  placeholder="Enter Your Last Name "
                />
              </div>
            </div>
              <div class="form_container">
              <div class="formw_control">
                <label for="first_namne"> Email</label>
                <input
                  type="email"
                  id="first_namne"
                  placeholder="Enter Your Email"
                />
            </div>
              </div>
              <div class="form_container">
              <div class="formw_control">
                <label for="first_namne"> Job Role</label>
                <select name="" id="job_role">
                  <option value="">Select Job Role</option>
                  <option value="">Manager</option>
                  <option value="">worker</option>
                </select>
              </div>
            </div>
            <div class="form_container2">
              <div class="formw_control">
                <label for="address_namne">Address</label>
                <textarea name="" id="" cols="70" rows="8"></textarea>
              </div>
            </div>
              <div class="form_container">
              <div class="formw_control">
                <label for="City"> City</label>
                <input id="City" placeholder="Enter Your City" />
              </div>
            </div>
            <div class="form_container">
              <div class="formw_control">
                <label for="Pincode"> Pincode</label>
                <input
                  type="number"
                  id="first_namne"
                  placeholder="Enter YourPincode"
                />
              </div>
            </div>
            <div class="form_container">
              <div class="formw_control">
                <label for="date"> Date</label>
                <input type="date" value="2024-02-11" id="date" />
              </div>
            </div>
              </div>
              <div class="form_container">
              <div class="formw_control">
                <label for="Pincode"> Upload Your CV</label>
                <input type="file" id="first_namne" />
              </div>
            </div>
          
          <div class="button_sumbit">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
